<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
          theme: {
            extend: {}
          }
        }
      </script>
    <title>Document</title>
</head>
<body class="bg-gray-500 flex justify-center items-center h-[500vb]">
    <form class="min-w-[200px] w-2/4 bg-gray-200 flex flex-col justify-center items-center p-4 py-8 rounded-lg" enctype="multipart/form-data">
        <h1 class="text-3xl font-bold text-gray-400/50">the form</h1>
        <div class="w-full flex flex-col gap-4 items-center mt-4">
            <div class="flex flex-col gap-1 w-3/4">
                <label>user name</label>
                <input type="text" name="name" maxlength="255" minlength="10"  class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
            <div class="flex flex-col gap-1 w-3/4">
                <label>emial</label>
                <input type="email" name="email" required maxlength="255" minlength="10" class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
            <div class="flex flex-col gap-1 w-3/4">
                <label>number</label>
                <input type="number" name="number" max="10" min="5" class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
            <div class="flex flex-col gap-1 w-3/4">
                <label>file</label>
                <input type="file" name="file" multiple required mimes="jpg,png,cbc" maxsize="2024" maxfiles="5" class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
            <div class="flex flex-col gap-1 w-3/4">
                <label>password</label>
                <input type="password" name="password" required maxlength="255" minlength="10" class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
            <div class="flex flex-col gap-1 w-3/4">
                <label>varify password</label>
                <input type="password" name="verify_password" sameto="password"  required maxlength="255" minlength="10" class="border-gray-200 border-[1px] rounded shadow"/>
            </div>
        </div>
        <button class="mt-10 border-gray-200 rounded bg-gray-500 px-4 py-1 text-white hover:bg-gray-500/50">submit</button>
    </form>

    <script src="./script.js"></script>
    <script>
        $(function () {
            $("form").submit((e) => {
                let data = verify_form(e)

                console.log(data)
            })

        })
    </script>
</body>
</html>
